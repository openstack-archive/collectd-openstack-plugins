<LoadPlugin python>
  Globals true
</LoadPlugin>

<Plugin python>
    ModulePath "/opt/stack/collectd-ceilometer"
    LogTraces true
    Interactive false
    Import "collectd_openstack.aodh.plugin"

    <Module "collectd_openstack.aodh.plugin">

        # Verbosity True|False
        VERBOSE False

        # Service endpoint addresses
        OS_AUTH_URL "<OS_AUTH_URL>"

        # Plugin address
        #CEILOMETER_URL_TYPE "internalURL"

        # Plugin timeout in ms
        #CEILOMETER_TIMEOUT "1000"

        # # Plugin user creds
        OS_USERNAME "aodh"
        OS_PASSWORD "password"
        OS_TENANT_NAME "service"

        # Libvirt meter enabled
        LIBVIRT_METER_ENABLED False

        <ALARM_SEVERITIES>
        </ALARM_SEVERITIES>
    </Module>
</Plugin>

